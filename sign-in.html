  <div class="container-sign-up">

    <header class="intro-sign-in">
      <img src="img/main-header.png" class="main-header-sign-in" alt="Earth from above">
    </header>
        

    <form>
      <div class="sign-up-form">
        <h2>Sign Up</h2>
        <p>Complete this form to register for the Spacewalkers Magazine subscription</p>
        <label for="name"><b>Name</b></label>
        <input type="text" name="name" required>
                
        <label for="email"><b>Email</b></label>
        <input type="text" name="email" required>
                
        <label for="psw"><b>Password</b></label>
        <input type="password" name="password" required>
                
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" name="password-repeat" required>
                    
        <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me </label>
      </div> 
        
      <div class="confirm-sign-in">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="sign-up-button">Sign Up</button>
      </div>
    </form>
        
</body>
